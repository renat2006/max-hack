name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy
        id: deploy
        run: |
          echo "Деплой приложения"
          echo "url=https://your-app-url.com" >> $GITHUB_OUTPUT
          # Здесь добавьте команды для деплоя (Vercel, AWS, и т.д.)
          # Пример для Vercel:
          # npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
