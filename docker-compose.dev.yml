version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: sputnik:dev
    container_name: sputnik-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
